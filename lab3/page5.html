    <style>
        * {
            font-family: 'EB Garamond', serif;

            box-sizing: border-box;
        }

        header {
            grid-area: header;
        }

        nav {
            grid-area: menu;
        }

        main {
            grid-area: main;
        }

        aside {
            grid-area: right;
        }

        footer {
            grid-area: footer;
            bottom: 0px;
        }

        .header2 {
            grid-area: header2;
        }

        .grid-container {
            display: grid;
            height: 100vh;
            gap: 5px;
            padding: 5px;
            grid-template-areas:
                "header header  header"
                "main  main    main"
                "menu  menu  right"
                "footer footer footer";
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: 50px 1fr 1fr 50px;
        }

        .grid-container>* {
            background-color: white;
            opacity: 1;
            text-align: center;
            padding: 10px;
        }

        footer {
            text-align: center;
            position: sticky;
            bottom: 0px;
            color: white;
        }

        .navbar a {
            background-color: rgb(128, 125, 125);
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            /*Display inline-block permite que quando a pagina √© minimizada continue tudo alinhado 
    e nao ficarem as coisas em cima das outras*/
            display: grid;
            justify-content: center;
            overflow: hidden;
        }

        .navbar a:hover {
            background-color: rgba(235, 235, 235, 1);
            color: black;
        }

        .navbar a.active {
            background-color: rgba(207, 207, 207, 1);
            color: black;
        }
    </style>
</head>
